<div *ngIf="!loading(); else loadingSpinner">
    <div *ngIf="!error(); else errorContent">
      <mat-form-field class="search-field">
        <mat-label>Search by Name</mat-label>
        <input matInput (keyup)="applyFilter($event)">
      </mat-form-field>
  
      <div class="mat-elevation-z8">
        <mat-table [dataSource]="dataSource" matSort>
          <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
            <mat-cell *matCellDef="let user"> {{user.id}} </mat-cell>
          </ng-container>
          <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
            <mat-cell *matCellDef="let user"> {{user.name}} </mat-cell>
          </ng-container>
          <ng-container matColumnDef="email">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Email </mat-header-cell>
            <mat-cell *matCellDef="let user"> {{user.email}} </mat-cell>
          </ng-container>
          <ng-container matColumnDef="phone">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Phone </mat-header-cell>
            <mat-cell *matCellDef="let user"> {{user.phone}} </mat-cell>
          </ng-container>
          <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
            <mat-cell *matCellDef="let user">
              <a (click)="goToUserDetails(user)">View Details</a> 
            </mat-cell>
          </ng-container>
          
  
          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;" class="user-row"></mat-row>
        </mat-table>
  
        <mat-paginator [pageSizeOptions]="[2, 5, 10]" pageSize="2" aria-label="Select page of users">
        </mat-paginator>
      </div>
    </div>
</div>

<ng-template #errorContent>
  <div class="error-message">
    <p>Error fetching users. Please try again later.</p>
    <button mat-raised-button color="primary" (click)="retryGetUsers()">Retry</button>
  </div>
</ng-template>

<ng-template #loadingSpinner>
  <mat-spinner></mat-spinner>
</ng-template>
